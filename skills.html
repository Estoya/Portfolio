<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">

  <link rel="stylesheet" href="estoya.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>skills</title>
</head>
<body>
 
 <div class="navbar animate">
  <ul class="nav-buttons" id="nav-buttons">
    <li><a href="index.html" class="nav-button" target="_self">Home</a></li>
    <li><a href="project.html" class="nav-button" target="_self">Projects</a></li>

<h1 class="animated-title">My Skills</h1>

<div class="skills animate">
  <div class="skills-list">
    <div class="skill">
      <img src="https://img.icons8.com/color/48/000000/html-5.png" alt="HTML Icon">
      <p>HTML</p>
      <div class="skill-level">Intermediate</div>
      <div class="progress-bar">
        <div class="progress html-progress" data-percentage="80%"></div>
      </div>
    </div>
    <div class="skill">
      <img src="https://img.icons8.com/color/48/000000/css3.png" alt="CSS Icon">
      <p>CSS</p>
      <div class="skill-level">Beginner</div>
      <div class="progress-bar">
        <div class="progress css-progress" data-percentage="50%"></div>
      </div>
    </div>
    <div class="skill">
      <img src="https://img.icons8.com/color/48/000000/javascript.png" alt="JavaScript Icon">
      <p>JavaScript</p>
      <div class="skill-level">Beginner</div>
      <div class="progress-bar">
        <div class="progress js-progress" data-percentage="30%"></div>
      </div>
    </div> 
  </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="script.js"></script>
</body>
